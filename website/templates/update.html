{% extends "base.html" %}
{% block title %} SignUp {% endblock %}
{% block content %}
<div class="content">
    <h1 style="text-align: center; padding-top: 50px;">Update</h1>
    <div class="update">
        <form action="/update/{{task_to_update.id}}" method="POST" style="align-self: center;">
            <input type="text" name="content" id="content" value="{{task_to_update.content}}" required>
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
