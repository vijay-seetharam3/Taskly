{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %}

<form method="POST">
    <h2 align="center" style="margin-top: 10px;">Log in</h2>
    <div class="form-group" >
        <label for="email">Email Address</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Enter Email" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required >
    </div>
    <div class="mt-3 text-center" id="login">
        <button type="login" class="btn btn-primary" style="width: 100%;">Login</button>
    </div>
</form>
<!-- <div class="small text-center" style="margin-top: 18px ; font-size: large;" >or</div> -->
<div class="mt-3 text-center">
    <a href="/signup"><button id = "signup" type="signup" class="btn btn-primary" style="width: 45%;">SignUp</button></a>
</div>

{% endblock %}
